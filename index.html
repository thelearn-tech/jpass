  <br>
	<h1>JPass,</h1>
	<h3>A simle JS based random password generator.</h2>
	<br>
	<center>
		<p style="font-size: 16px;"><a href="https://github.com/thelearn-tech/jpass" class="linkk mar_left">view on github</a>
		<a href="https://thelearn-tech.github.io/website" class="linkk mar_left">Website</a>

	</center>
	<br>
	<hr class="hr">
	<br>
	<br>

	<center>
   <p> Length of password <button type="button" class="length_btn" onclick="add_length()">+</button><t class="length_holder" id="length_holder">4</t><button type="button" class="length_btn" onclick="subtract_length()" id="length_btn">-</button></p>
 
   
  
   <p> <input type="checkbox" id="include_number"> <label for="include_number" > include number <b>(0-9)</b></label> </p>

    <p> <input type="checkbox" id="letters_lower"> <label for="include_number" > include letter lower-case <b>(a-z)</b></label> 
    </p>

	<p><input type="checkbox" id="letters_upper"> <label for="letters_upper" > include letter upper-case <b>(A-Z)</b></label> 
	</p>

    <p><input type="checkbox" id="special_char"> <label for="special_char" > include special characters <b>($/\%#@&*!^)</b></label></p>
    <br>
    <p id="passHolder" style="font-size: 20px;"></p>
    <br>
    	<button class="generate_btn" onclick="generate_pass()">Generate </button>
    <br>
    <br>
        </center>
